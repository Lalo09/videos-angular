<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
    <a class="navbar-brand" href="#">
      <img src="/assets/images/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Starred videos
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <div *ngIf="!token else elseBlock">
        <ul class="navbar-nav nav-right">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['login']">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['register']">Register</a>
          </li>
        </ul>   
      </div>      
     
      <ng-template #elseBlock>
     
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['home']">My videos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['save-video']">Starred</a>
          </li>
        </ul>
  
        <ul class="navbar-nav nav-right">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{identity.name + ' '+ identity.surname}}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" [routerLink]="['settings']">Settings</a>
              <a class="dropdown-item" [routerLink]="['logout/1']">Close</a>
            </div>
          </li>
        </ul>

      </ng-template>

    </div>
  </nav>

  <!--Content-->
  <router-outlet></router-outlet>

  <!--FOOTER-->
  <footer class="mt-5 mb-2">
    <hr>
    <p>Aplicacion del curso fullstack de Udemy 2022</p>
  </footer>
</div>
