<div class="col.md-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        {{message}} <a [routerLink]="['/login']">Login here</a>
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        {{message}}
    </div>

    <form class="col-md-5" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required  pattern="[a-zA-Z]+">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">Name not valid</small>
        </div>

        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required  pattern="[a-zA-Z]+">
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Surname not valid</small>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">Email not valid</small>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">Password not valid</small>
        </div>

        <input type="submit" value="Register now" class="btn btn-success" [disabled]="registerForm.invalid" />
    </form>
</div>
